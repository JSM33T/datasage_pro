<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document Chat UI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">
	<div class="container">
		<h2 class="mb-4">Document Chat</h2>

		<!-- Upload Section -->
		<div class="mb-4">
			<h5>Upload Document</h5>
			<form id="uploadForm">
				<div class="mb-2">
					<input type="file" class="form-control" id="docFile" required />
				</div>
				<div class="mb-2">
					<input type="text" class="form-control" id="docName" placeholder="Document name" required />
					<input type="text" class="form-control" id="docDescription" placeholder="Document description"
						required />
				</div>
				<button type="submit" class="btn btn-primary">Upload</button>
			</form>
		</div>

		<!-- Document List -->
		<div class="mb-4">
			<h5>Available Documents</h5>
			<ul id="docList" class="list-group"></ul>
		</div>

		<!-- Chat Section -->
		<div class="mb-3">
			<h5>Chat</h5>
			<textarea class="form-control mb-2" id="chatQuery" rows="2" placeholder="Ask a question..."></textarea>
			<button class="btn btn-info" id="sendBtn">Send</button>
		</div>

		<!-- Response Section -->
		<div>
			<h6>Conversation:</h6>
			<div id="chatResponse" class="border p-2 bg-light" style="min-height: 150px;"></div>
		</div>
	</div>

	<script src="/static/app.js"></script>
</body>

</html>
